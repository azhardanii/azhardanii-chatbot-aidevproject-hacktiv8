<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azhardanii Chatbot</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f97316',
            secondary: '#ffedd5',
          },
        },
      }
    }
  </script>
</head>
<body class="bg-secondary text-gray-800 h-screen w-screen flex flex-col">
  <div class="flex-1 overflow-auto py-6 px-4 md:px-52" id="chat-box">
    <h1 class="text-3xl font-bold text-primary text-center mt-6 mb-10">Azhardanii Chatbot</h1>
  </div>

  <div id="file-preview-container" class="px-4 md:px-56 hidden"></div>

  <form id="chat-form" class="flex items-center justify-center px-4 pt-4 pb-14 bg-transparent">
    <div class="relative">
      <button id="uploadMenuButton" type="button" class="bg-primary text-white text-2xl pb-1 px-2.5 rounded-full hover:bg-orange-600 transition">
        +
      </button>
      <div id="uploadMenu" class="absolute bottom-12 left-0 bg-white border rounded shadow-md hidden z-10 transition-all duration-300">
        <label for="image-input" class="block px-4 py-2 hover:bg-orange-100 cursor-pointer flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            Image
        </label>
        <label for="document-input" class="block px-4 py-2 hover:bg-orange-100 cursor-pointer flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9l-7-7z"></path>
                <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
            Document
        </label>
        <label for="audio-input" class="block px-4 py-2 hover:bg-orange-100 cursor-pointer flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
               <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
               <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
               <line x1="12" y1="19" x2="12" y2="22"></line>
            </svg>
            Audio
        </label>
      </div>
    </div>

    <input 
      type="text" 
      id="user-input" 
      placeholder="Masalah apa yang mau diberesin??..." 
      autocomplete="off" 
      required
      class="ml-3 flex-1 py-3 px-6 rounded-full max-w-4xl border border-orange-300 focus:outline-none focus:ring-2 focus:ring-primary transition-all duration-300" />
    <button type="submit" class="ml-3 bg-primary text-white px-5 py-2 rounded-full hover:bg-orange-600 transition-colors duration-300">
      Send
    </button>

    <input type="file" id="image-input" name="image" accept="image/*" class="hidden"/>
    <input type="file" id="document-input" name="document" accept=".pdf,.doc,.docx,.txt" class="hidden"/>
    <input type="file" id="audio-input" name="audio" accept="audio/*" class="hidden"/>
  </form>

  <style>
    .message {
      max-width: 80%;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 1rem;
      animation: slide-up 0.3s ease-out;
    }
    .message.user {
      background-color: #fb923c;
      color: white;
      align-self: flex-end;
      width: fit-content;
    }
    .message.bot {
      background-color: #fff7ed;
      color: #444;
      align-self: flex-start;
      width: fit-content;
    }
    @keyframes slide-up {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>

  <script src="script.js"></script>
</body>
</html>
